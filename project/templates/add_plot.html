<!-- templates/signup.html -->

{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Add Plot</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/add_plot">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="street_addr" name="street_addr" placeholder="# Street, City, Country, Zip" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="size" name="size" placeholder="small, medium, large" autofocus="">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Add Plot</button>
        </form>
    </div>
</div>
{% endblock %}
